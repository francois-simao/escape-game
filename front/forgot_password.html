<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>W.E.G - Mot de passe oublié</title>

<body>

    <div class="container-fluid p-0 bg-header-sombre">

        <div class="d-flex justify-content-center align-items-center vh-100 bg-opac">
            <div class="bloc-form bg-light p-5 ">
                <h1>Réinitialiser mot de passe ?</h1>
                <p>Vous avez oublié votre mot de passe ?<br> Veuillez entrer votre adresse e-mail, vous
                    receverai un
                    mail
                    contenant les instructions pour réinitialiser votre mot de passe.</p>

                <form action="#" method="POST">
                    <div class="input-text mb-4">
                        <input type="email" class="form-control" placeholder="Email">
                        <input type="submit" value="Envoyer" class="mt-3">
                    </div>
                </form>
                <a href="index.html" class="mb-3 text-left">Revenir à la page d'accueil</a>
            </div>
        </div>
    </div>
