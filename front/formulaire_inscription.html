<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WORLD ESCAPE GAME - Inscription</title>
</head>

<body>
    <header class="bg-header-sombre">
        <div class="container-fluid p-0">
            

            <div class="vh-100 d-flex justify-content-center align-items-center bg-opac">

                <div class="bloc-form bg-light p-5 text-center">
                    <h1 class="title-form text-uppercase mb-4">Créer votre compte</h1>
                    <form action="" method="POST">
                        <div class="row ">
                            <div class="input-text mb-4 mr-2">
                                <input type="text" class="form-control" placeholder="Nom*">
                            </div>
                            <div class="input-text mb-4">
                                <input type="text" class="form-control" placeholder="Prénom*">
                            </div>
                        </div>
                        <div class="row flex-column">
                            <div class="input-text mb-4">
                                <input type="text" class="form-control" placeholder="Nom d'utilisateur*">
                            </div>
                            <div class="input-text mb-4">
                                <input type="email" class="form-control" placeholder="Email*">
                            </div>
                            <div class="input-text mb-4">
                                <input type="email" class="form-control" placeholder="Confirmez email*">
                            </div>
                            <div class="input-text mb-4">
                                <input type=password class="form-control" placeholder="Mot de passe*">
                            </div>
                            <div class="input-text mb-4">
                                <input type="password" class="form-control" placeholder="Confirmez le mot de passe*">
                            </div>
                            <a href="index.html" class="mb-3 text-left">Revenir à la page d'accueil</a>
                            <div class="d-flex justify-content-center">
                                <input type="submit" value="S'inscrire"
                                    class="btn-play-header text-light btn-inscription-width">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </header>




</body>

</html>
